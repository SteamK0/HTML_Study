<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
      table, th, td {
        border:1px solid #ccc;
      }
      td {
        padding:5px;
      }
    </style>
</head>

<!--
<table> : 표 작성
<caption> 표 제목 중앙 정리 됨 </caption>
기본 형태
<table>
  <tr> : 행
      <th></th> : 표의 열(Table Header) 이름
      <th></th>
  </tr>
  <tr>
      <td></td> : 열(칸)
      <td></td>
  <tr>
  ...
 <table>
 -->

<body>
  <table>
      <caption>행렬 개념</caption>
    <tr>
      <th>이름</th>
      <th>현거주지</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>가리봉동</td>
    </tr>
    <tr>
      <td>에이티즈</td>
      <td>내 맘속에</td>
    </tr>
  </table>

</body>
</html>

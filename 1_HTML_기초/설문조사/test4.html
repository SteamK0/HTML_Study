<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2023 프로야구 설문조사</title>
</head>
<body>
<fieldset>
    <legend><h2>야구단 정보</h2></legend>
    <ul>
        <li>
            <label for="name"><h3>좋아하는 구단</h3></label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="favorite"><h3>좋아하는 선수</h3></label>
            <input type="text" id="favorite">
        </li>
        <li>
            <h3>좋아하게 된 시기</h3>
            <label><input type="date" id="start"></label>
        </li>
        <li>
            <h3>좋아하게 된 계기</h3>
            <label><input type="checkbox" name="mailing1" value="news">TV</label>
            <label><input type="checkbox" name="mailing2" value="dialog">인터넷</label>
            <label><input type="checkbox" name="mailing3" value="pops">직관</label>
            <label><input type="checkbox" name="mailing3" value="pops">주변 권유</label>
        </li>
        <li>
            <h3>본인이 생각하는 구단의 상징색</h3>
            <label>선호색상 <input type="color" value="#ff0000"> </label>
        </li>
        <br><br>
        <input type="submit" value="제출">
        <input type="reset" value="다시입력">
    </ul>
</fieldset>
<a href="test5.html"><h3><em>[다음 페이지로]</em></h3></a>
</body>
</html>

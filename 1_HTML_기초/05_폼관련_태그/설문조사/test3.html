<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2023 프로야구 설문조사</title>
</head>
<body>
<form>
    <fieldset>
        <legend><h2>개인 정보</h2></legend>
        <ul>
            <li><p><label for="name"><h3>이름</h3></label></p>
        <input type="text" id="name">
        </li>
            <li> <p><h3>성별</h3></p>
            <label>   <input type="radio" name="sex" value="m">남자</label>
            <label>   <input type="radio" name="sex" value="f">여자</label>
            </li>
            <li>
                <p><h3>나이대</h3></p>
                <label>   <input type="radio" name="ages" value="10">10대</label>
                <label>   <input type="radio" name="ages" value="20">20대</label>
                <label>   <input type="radio" name="ages" value="30">30대</label>
                <label>   <input type="radio" name="ages" value="40">40대</label>
                <label>   <input type="radio" name="ages" value="50">50대</label>
            </li><br><br>
            <input type="submit" value="제출">
            <input type="reset" value="다시입력">
        </ul>
    </fieldset>
    <fieldset>
        <legend><h2>SNS</h2></legend>
        <ul>
            <li><p><label for="mail"><h3>메일 주소</h3> </label></p></li>
            <input type="email" id="mail">
            <li><p><label for="phone"><h3>연락처</h3></label></p></li>
            <input type="tel" id="phone">
            <li><p><label for="homep"><h3>블로그/홈페이지</h3></label></p></li>
            <input type="url" id="homep">
            <br><br>
            <input type="submit" value="제출">
            <input type="reset" value="다시입력">
        </ul>
    </fieldset>
</form>
<a href="test4.html"><h3><em>[다음 페이지로]</em></h3></a>
</body>
</html>

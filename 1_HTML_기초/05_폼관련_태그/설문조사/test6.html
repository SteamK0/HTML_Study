<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      padding: 10px;
    }
    td {
      padding:15px; /* 셀 테두리와 내용 사이의 간격(패딩) */
    }
    thead {
      background: bisque;
    }
  </style>
</head>
<body>
<h2>설문조사 결과</h2>
<table>
  <thead>
  <tr>
    <td></td>
    <th>나이대</th>
    <th>구단</th>
    <th>계기</th>
    <th>시간대</th>
  </tr>
  </thead>
  <tr>
    <th>1위</th>
    <td>20대</td>
    <td>KIA 타이거즈</td>
    <td>인터넷</td>
    <td>6시 30분</td>
  </tr>
  <tr>
    <th>2위</th>
    <td>50대</td>
    <td>롯데 자이언츠</td>
    <td>주변 권유</td>
    <td>5시 30분</td>
  </tr>
  <tr>
    <th>3위</th>
    <td>30대</td>
    <td>삼성 라이온즈</td>
    <td>TV</td>
    <td>2시</td>
  </tr>
</table>
<hr>
<blockquote>앞으로도 프로야구에 대한 <mark>관심</mark> 부탁드리겠습니다.</blockquote>
</body>
</html>

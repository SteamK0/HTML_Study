<!-- 주석 : HTML 코드 실행에 영향을 주지 않고 설명을 위한 코드 -->
<!-- html 주석 -->
<!-- <[태그명] [속성]="[값]" -->
<!-- <태그> 값 </태그> -->
<!DOCTYPE html>   <!-- 현재 문서가 HTML5 언어로 작성된 웹 문서 -->
<html lang="en">  <!-- <html> ~ </html> : 웹문서의 시작 -->
<head>  <!-- <head> ~ </head> : 웹 브라우저가 웹 문서를 해석하기 위해 필요한 정보를 입력하는 부분-->
    <meta charset="UTF-8">  <!-- 문자 세트 : 한글 처리를 위해 지정해 줘야 하는 속성 -->
    <title>내가 처음 만드는 HTML문서</title>  <!-- 문서제목, 즐겨찾기의 이름이 됨 -->
  <!-- javaScript 영역 -->
  <!-- css 영역-->
</head>
<body>  <!-- 실제 브라우저에 표시 될 내용 -->
<h1> 시간이란...</h1> <!-- h1 제목을 표시 -->
<!-- <br> 명시적으로 한 줄 바꿈 처리 -->
<p> 내일 죽을 것처럼 오늘을 살고 <br>
영원히 살 것처럼 내일을 꿈꾸어라. </p> <!-- p : 텍스트 단락 -->
<img src="images/first.jpg">  <!-- img: 이미지 표시 -->
</body>
</html>
